<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Notes</title>
</head>
<body>

<h2>Конспекты</h2>
<ul id="list"></ul>

<script>
fetch('notes.json')
  .then(r => r.json())
  .then(notes => {
    const list = document.getElementById('list');
    notes.forEach(n => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = n.file;
      a.textContent = n.title;
      li.appendChild(a);
      list.appendChild(li);
    });
  });
</script>

</body>
</html>
