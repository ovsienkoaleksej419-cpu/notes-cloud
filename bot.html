<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlexBot — Помощник</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
        body { font-family: sans-serif; background: #f4f4f4; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .chat-container { width: 100%; max-width: 500px; height: 90vh; background: white; border-radius: 15px; display: flex; flex-direction: column; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; }
        #chatBox { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 15px; max-width: 80%; font-size: 14px; line-height: 1.4; word-wrap: break-word; }
        .user { align-self: flex-end; background: #007bff; color: white; }
        .bot { align-self: flex-start; background: #eee; color: #333; }
        .input-area { border-top: 1px solid #ddd; padding: 15px; display: flex; background: white; }
        #userInput { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 20px; outline: none; }
        #sendBtn { margin-left: 10px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 20px; cursor: pointer; }
        #sendBtn:disabled { background: #ccc; }
    </style>
</head>
<body>
<div class="chat-container">
    <div id="chatBox"><div class="msg bot">Привет! Напиши мне что-нибудь.</div></div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Сообщение..." autocomplete="off">
        <button id="sendBtn">Отправить</button>
    </div>
</div>
<script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    function addMsg(text, type) {
        const div = document.createElement('div');
        div.className = 'msg ' + type; 
        div.innerText = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function send() {
        const message = userInput.value.trim();
        if (!message) return;
        addMsg(message, 'user');
        userInput.value = '';
        sendBtn.disabled = true;
        try {
        const response = await fetch('/.netlify/functions/openrouter', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: message })
        });

const data = await response.json();
addMsg(data.reply || "Нет ответа", 'bot');;
        } catch (err) {
            addMsg("Ошибка связи", 'bot');
        } finally {
            sendBtn.disabled = false;
        }
    }
    sendBtn.onclick = send;
    userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') send(); });
</script>
</body>
</html>
