<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlexBot — Помощник</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .chat-container { width: 100%; max-width: 500px; height: 85vh; background: white; border-radius: 12px; display: flex; flex-direction: column; box-shadow: 0 5px 15px rgba(0,0,0,0.1); overflow: hidden; }
        #chatBox { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background: #fafafa; }
        .msg { max-width: 80%; padding: 10px 15px; border-radius: 15px; font-size: 14px; line-height: 1.4; }
        .user { align-self: flex-end; background: #007bff; color: white; border-bottom-right-radius: 2px; }
        .bot { align-self: flex-start; background: #eee; color: #333; border-bottom-left-radius: 2px; }
        .input-area { border-top: 1px solid #ddd; padding: 10px; display: flex; }
        #userInput { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; outline: none; }
        #sendBtn { margin-left: 10px; padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
<div class="chat-container">
    <div id="chatBox"><div class="msg bot">Привет! Напиши мне что-нибудь.</div></div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Введите сообщение...">
        <button id="sendBtn">Отправить</button>
    </div>
</div>

<script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    function addMsg(text, type) {
        const div = document.createElement('div');
        div.className = 'msg ' + type;
        div.innerText = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function send() {
        const msg = userInput.value.trim();
        if (!msg) return;

        addMsg(msg, 'user');
        userInput.value = '';
        
        try {
            const resp = await fetch('/.netlify/functions/gemini', {
                method: 'POST',
                body: JSON.stringify({ prompt: msg })
            });
            const data = await resp.json();
            addMsg(data.text, 'bot'); // Ожидаем поле 'text'
        } catch (e) {
            addMsg("Ошибка связи", 'bot');
        }
    }

    sendBtn.onclick = send;
    userInput.onkeypress = (e) => { if(e.key === 'Enter') send(); };
</script>
</body>
</html>
