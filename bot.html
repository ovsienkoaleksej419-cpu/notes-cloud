 <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlexBot — Помощник по конспектам</title>
    
    <link rel="stylesheet" href="../../style.css">

    <style>
        /* Базовая верстка, чтобы чат работал корректно */
        body { font-family: sans-serif; background-color: #f4f4f4; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .chat-container { width: 100%; max-width: 500px; height: 80vh; background: white; border-radius: 12px; display: flex; flex-direction: column; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; }
        
        #chatBox { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; background: #fafafa; }
        
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 15px; line-height: 1.4; font-size: 15px; word-wrap: break-word; }
        .user { align-self: flex-end; background-color: #007bff; color: white; border-bottom-right-radius: 2px; }
        .bot { align-self: flex-start; background-color: #e9e9eb; color: #333; border-bottom-left-radius: 2px; }
        
        .input-area { display: flex; padding: 15px; border-top: 1px solid #eee; background: white; }
        #userInput { flex: 1; border: 1px solid #ddd; padding: 10px 15px; border-radius: 25px; outline: none; transition: border 0.3s; }
        #userInput:focus { border-color: #007bff; }
        
        #sendBtn { background: #007bff; color: white; border: none; padding: 10px 20px; margin-left: 10px; border-radius: 25px; cursor: pointer; transition: background 0.3s; }
        #sendBtn:hover { background: #0056b3; }
        
        .typing { font-size: 12px; color: #888; margin-bottom: 10px; display: none; padding-left: 20px; }
    </style>
</head>
<body>

<div class="chat-container">
    <div id="chatBox">
        <div class="msg bot">Привет! Я AlexBot. Чем могу помочь с конспектами по информатике?</div>
    </div>
    
    <div id="typingIndicator" class="typing">AlexBot печатает...</div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Напишите сообщение..." autocomplete="off">
        <button id="sendBtn" onclick="sendToBot()">Отправить</button>
    </div>
</div>

<script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');
    const typingIndicator = document.getElementById('typingIndicator');

    // Функция для добавления сообщений в чат
    function appendMessage(text, role) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `msg ${role}`;
        msgDiv.innerText = text;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendToBot() {
        const text = userInput.value.trim();
        if (!text) return;

        // Отображаем сообщение пользователя
        appendMessage(text, 'user');
        userInput.value = '';
        
        // Показываем индикатор загрузки
        typingIndicator.style.display = 'block';

        try {
            const response = await fetch('/.netlify/functions/gemini', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: text })
            });

            const data = await response.json();
            
            typingIndicator.style.display = 'none';

            if (data.text) {
                appendMessage(data.text, 'bot');
            } else {
                appendMessage("Ошибка: Бот прислал пустой ответ.", 'bot');
            }
        } catch (err) {
            typingIndicator.style.display = 'none';
            appendMessage("Ошибка связи с сервером.", 'bot');
            console.error(err);
        }
    }

    // Отправка по нажатию Enter
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendToBot();
    });
</script>

</body>
</html>
