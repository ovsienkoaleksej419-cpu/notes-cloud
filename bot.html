<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AlexBot ‚Äî –ø–æ–º–æ—â–Ω–∏–∫</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../../style.css">

  <style>
    /* –¢–≤–æ–∏ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Å—Ç–∏–ª–∏ */
    .chat-card {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      height: 80vh;
    }

    .mode-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —Ä–µ–∂–∏–º–æ–≤ */
    .mode-btn {
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      border: 1px solid var(--card-border);
      background: var(--card-bg);
      color: var(--text-main);
      transition: 0.3s;
    }

    /* –ö–õ–ê–°–° –î–õ–Ø –ó–ï–õ–ï–ù–û–ô –ü–û–î–°–í–ï–¢–ö–ò */
    .mode-btn.active {
      background: rgba(34, 197, 94, 0.2) !important; /* –°–≤–µ—Ç–ª–æ-–∑–µ–ª–µ–Ω—ã–π —Ñ–æ–Ω */
      border-color: #22c55e !important;             /* –Ø—Ä–∫–æ-–∑–µ–ª–µ–Ω–∞—è —Ä–∞–º–∫–∞ */
      color: #22c55e !important;                    /* –ó–µ–ª–µ–Ω—ã–π —Ç–µ–∫—Å—Ç */
    }

    /* –û—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ —á–∞—Ç–∞ */
    .chat-box {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding-right: 5px;
    }

    .msg {
      max-width: 75%;
      padding: 14px 18px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.5;
    }

    .msg.user {
      align-self: flex-end;
      background: rgba(34,197,94,0.15);
      border: 1px solid rgba(34,197,94,0.4);
    }

    .msg.bot {
      align-self: flex-start;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
    }

    .input-area {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }

    .input-area input {
      flex: 1;
      padding: 16px 20px;
      border-radius: 14px;
      border: 1px solid var(--card-border);
      background: rgba(15,23,42,0.7);
      color: #fff;
      outline: none;
    }

    .send-btn {
      padding: 14px 22px;
      border-radius: 14px;
      border: 1px solid rgba(34,197,94,0.4);
      background: rgba(34,197,94,0.15);
      color: var(--accent);
      font-weight: 700;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <div class="brand">
      <div class="logo">AI</div>
      <div>
        <h1>AlexBot</h1>
        <p class="muted">–ü–æ–º–æ—â–Ω–∏–∫ –ø–æ –∫–æ–Ω—Å–ø–µ–∫—Ç–∞–º –∏ –ï–ì–≠</p>
      </div>
    </div>
    <nav>
      <a href="../index.html" class="nav-link">–ì–ª–∞–≤–Ω–∞—è</a>
      <a href="../notes.html" class="nav-link">–ö–æ–Ω—Å–ø–µ–∫—Ç—ã</a>
      <a href="#" class="nav-link nav-link-accent">–ë–æ—Ç</a>
    </nav>
  </header>

  <div class="card chat-card">
    <div class="mode-bar">
      <button id="btn-ege" class="mode-btn active" onclick="setMode('ege')">üéì –†–µ–∂–∏–º –ï–ì–≠</button>
      <button id="btn-free" class="mode-btn" onclick="setMode('free')">üí¨ –°–≤–æ–±–æ–¥–Ω—ã–π</button>
    </div>

    <div id="chatBox" class="chat-box">
      <div class="msg bot">
        –ü—Ä–∏–≤–µ—Ç! –Ø AlexBot ü§ñ  
        –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –≤–∫–ª—é—á—ë–Ω <b>—Ä–µ–∂–∏–º –ï–ì–≠</b>.
      </div>
    </div>

    <div class="input-area">
      <input id="userInput" placeholder="–ù–∞–ø–∏—à–∏ –≤–æ–ø—Ä–æ—Å –∏–ª–∏ –∑–∞–¥–∞–Ω–∏–µ‚Ä¶" autocomplete="off" />
      <button class="send-btn" onclick="send()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>
  </div>
</div>

<script>
  const chatBox = document.getElementById('chatBox');
  const input = document.getElementById('userInput');
  
  let currentMode = 'ege';

  function setMode(mode) {
    currentMode = mode;

    // 1. –£–ø—Ä–∞–≤–ª—è–µ–º –≤–∏–∑—É–∞–ª—å–Ω—ã–º –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ–º –≤–∫–ª–∞–¥–æ–∫
    // –£–±–∏—Ä–∞–µ–º active —É –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫ –≤ –ø–∞–Ω–µ–ª–∏
    document.querySelectorAll('.mode-btn').forEach(btn => {
      btn.classList.remove('active');
    });

    // –î–æ–±–∞–≤–ª—è–µ–º active –Ω—É–∂–Ω–æ–π –∫–Ω–æ–ø–∫–µ
    if (mode === 'ege') {
      document.getElementById('btn-ege').classList.add('active');
    } else {
      document.getElementById('btn-free').classList.add('active');
    }

    // 2. –ò–Ω—Ñ–æ—Ä–º–∏—Ä—É–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ —á–∞—Ç–µ
    addMsg(
      mode === 'ege'
        ? 'üéì –†–µ–∂–∏–º –ï–ì–≠ –≤–∫–ª—é—á—ë–Ω. –û–±—ä—è—Å–Ω—è—é –∫–∞–∫ –Ω–∞ —ç–∫–∑–∞–º–µ–Ω–µ.'
        : 'üí¨ –°–≤–æ–±–æ–¥–Ω—ã–π —Ä–µ–∂–∏–º –≤–∫–ª—é—á—ë–Ω.',
      'bot'
    );
  }

  function addMsg(text, type) {
    const div = document.createElement('div');
    div.className = 'msg ' + type;
    div.innerText = text;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  async function send() {
    const text = input.value.trim();
    if (!text) return;

    addMsg(text, 'user');
    input.value = '';

    try {
      const res = await fetch('/.netlify/functions/openrouter', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          prompt: text,
          mode: currentMode
        })
      });

      const data = await res.json();
      addMsg(data.reply || '–ù–µ—Ç –æ—Ç–≤–µ—Ç–∞', 'bot');
    } catch (e) {
      addMsg('–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º', 'bot');
    }
  }

  input.addEventListener('keypress', e => {
    if (e.key === 'Enter') send();
  });
</script>

</body>
</html>
