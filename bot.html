<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlexBot</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
        /* Резервные стили, если основной CSS не подгрузится */
        body { font-family: sans-serif; display: flex; justify-content: center; padding: 20px; background: #f0f2f5; }
        .chat-container { width: 100%; max-width: 600px; background: white; border-radius: 15px; display: flex; flex-direction: column; height: 80vh; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; }
        #chatBox { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 18px; max-width: 80%; word-wrap: break-word; font-size: 15px; }
        .user { align-self: flex-end; background: #007bff; color: white; }
        .bot { align-self: flex-start; background: #e9e9eb; color: #333; }
        .input-area { display: flex; padding: 15px; border-top: 1px solid #eee; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        button { margin-left: 10px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 20px; cursor: pointer; }
    </style>
</head>
<body>

<div class="chat-container">
    <div id="chatBox">
        <div class="msg bot">Привет! Я AlexBot. Чем могу помочь с конспектами?</div>
    </div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Ваш вопрос..." autocomplete="off">
        <button onclick="sendToBot()">Отправить</button>
    </div>
</div>

<script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');

    async function sendToBot() {
        const text = userInput.value.trim();
        if (!text) return;

        appendMessage(text, 'user');
        userInput.value = '';

        try {
            const response = await fetch('/.netlify/functions/gemini', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: text })
            });

            const data = await response.json();
            // Выводим текст из поля 'text', которое присылает функция
            appendMessage(data.text || "Ошибка получения данных", 'bot');
            
        } catch (err) {
            appendMessage("Ошибка связи с сервером", 'bot');
        }
    }

    function appendMessage(text, role) {
        const msg = document.createElement('div');
        msg.className = msg ${role};
        msg.innerText = text;
        chatBox.appendChild(msg);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendToBot(); });
</script>
</body>
</html>
