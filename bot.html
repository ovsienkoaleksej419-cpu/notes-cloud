<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlexBot — Помощник</title>
    
    <link rel="stylesheet" href="../../style.css">

    <style>
        /* Базовые стили для чата (если style.css не загрузится) */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .chat-container { width: 100%; max-width: 500px; height: 85vh; background: white; border-radius: 15px; display: flex; flex-direction: column; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; }
        #chatBox { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; background: #ffffff; }
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 18px; font-size: 15px; line-height: 1.5; word-wrap: break-word; }
        .user { align-self: flex-end; background: #007bff; color: white; border-bottom-right-radius: 4px; }
        .bot { align-self: flex-start; background: #f1f0f0; color: #222; border-bottom-left-radius: 4px; }
        .input-area { border-top: 1px solid #eee; padding: 15px; display: flex; background: #fff; }
        #userInput { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; outline: none; font-size: 15px; }
        #sendBtn { margin-left: 10px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 25px; cursor: pointer; font-weight: bold; transition: background 0.2s; }
        #sendBtn:hover { background: #0056b3; }
        #sendBtn:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="chat-container">
    <div id="chatBox">
        <div class="msg bot">Привет! Я AlexBot. Готов помочь с твоими конспектами. Напиши что-нибудь!</div>
    </div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Ваш вопрос..." autocomplete="off">
        <button id="sendBtn">Отправить</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = msg ${type};
            div.innerText = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function handleSend() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            userInput.value = '';
            sendBtn.disabled = true;

            try {
                const response = await fetch('/.netlify/functions/gemini', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: message })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.reply  errorData.text  "Ошибка сервера");
                }

                const data = await response.json();
                
                // Проверяем все возможные поля ответа, чтобы не было undefined
                const botReply = data.reply  data.text  data.message || "Бот прислал пустой ответ";
                
                addMessage(botReply, 'bot');
            } catch (err) {
                addMessage("Ошибка: " + err.message, 'bot');
            } finally {
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        sendBtn.onclick = handleSend;
        userInput.onkeypress = (e) => {
            if (e.key === 'Enter') handleSend();
        };
    });
</script>

</body>
</html>
